<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="row g-0">
        <div class="col-md-8">
            <div class="bg-img">

            </div>
            
        </div>
        <div class="col-md-4">
            <div class="addpatient-container">
                <div style="text-align: right;"><a href="packageaddtocart.html"><i class="fa-solid fa-circle-arrow-left fa-2x"></i></a></div>
              <form class="">
                <p class=""><strong>-ADD PATIENT</strong></p>        
                
                <div class="row">
                              
                    <div class="col-md-5">
                        <div class="input-group">                    
                            <input class="form-control" type="text" id="cocode" name="username" value="+91" placeholder="Country Code">
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="input-group">
                            <input class="form-control"  type="text" id="mobilenumber" value="9799004408" name="username" placeholder="Mobile Number">
                          </div>
                    </div>
                      
                    <div class="col-md-12">
                        <div class="input-group">
                            <input class="form-control"  type="text" id="name" value="Hanish Sharma"  name="fullname" placeholder="Full Name">
                          </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input class="form-control"  type="date" id="dob" value="20-05-1995"  name="dob">
                          </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <select class="form-select"><option value="Family">Relation *</option><option value="spouse">Spouse</option><option value="daughter">Daughter</option><option value="son">Son</option><option value="father">Father</option><option value="mother">Mother</option><option selected value="Family">Family</option></select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div id="myDIV">
                            <div class="gender-block  w-100 flexcol">
                                <span class="corp-block gender genactive" onclick="checkgender()" aria-label="genderAvatarButton">
                                    <i class="fa-solid fa-person fa-2x"></i>
                                </span>
                                <span class="corp-block gender" onclick="checkgender()" aria-label="genderAvatarButton">
                                    <i class="fa-solid fa-person-dress fa-2x"></i>
                                </span>
                                <span class="corp-block gender" onclick="checkgender()" aria-label="genderAvatarButton">
                                    <i class="fa-solid fa-person-half-dress fa-2x"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group" style="margin-top: 20px;">
                            <input class="form-control" type="text" value="hanish@gmail.com" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <p>You can receive updates of your order status and soft copies of your reports on your mail id.</p>
                    </div>
                    
                </div>
                
                <div class="d-grid w-100">
                    <button type="button" data-bs-target="#add-success-patient" data-bs-toggle="modal" class="btn btn-primary btn-lg mb-2 mt-3">Register</button>
                </div>
                
                         
               
              </form>
            </div>
        </div>
    </div>
    <!-- add patient successful -->

        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

              <div class="text-green text-center mb-4"><i class="fa-solid fa-circle-check fa-7x"></i></div>
              <h4 class="text-center text-black" style="margin-top:5px;">Thank You!</h4>
              <p class="text-center text-blue" style="margin-top:5px;">Patient added was successful </p>
            </div>     
            <div class="text-center mb-5">
              <a href="packageaddtocart2.html" class="btn btn-primary">ok</a>
